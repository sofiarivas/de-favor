{% extends "base.html" %}

   {% block content %}
   <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h1>Log-in</h1>
        <p>Ingresa a tu cuenta:</p>
        <form action="." method="post">
         {{ form.as_p }}
         {% csrf_token %}
         <p><input type="submit" value="Log-in"></p>
         <a class="btn waves-effect blue" href="{%url 'social:begin' 'facebook'%}">Entra con Facebook</a>
       </div>
      </div>
    </div>
   {% endblock %}
