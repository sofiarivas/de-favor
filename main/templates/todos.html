{% extends "base.html" %}
{% load static%}
{%block content %}
	
	<div class="container" style="min-height: 400px">

	<h4>Estos son todos los juegos disponibles{{c.nombre}}</h4>

	<div class="row">
		<div class="col s12 l10 centrado">
			{% if juegos_todos %}
			{% for j in juegos_todos %}
				<div class="col s12 m3 l3">
					<span class="juego_reciente"><a href="../detalle/{{j.slug}}"><img src="/static/{{j.imagen}}" class="imagen_juego_module" alt=""/></a>
					<br><a class="renta_boton" href="../detalle/{{j.slug}}">Ver juego</a></span><br>		
				</div>
			{% endfor %}

			{% else %}
			<p>
			No hay juegos
			</p>
			{%endif%}
		</div>
	</div>


</div>

{%endblock content%}
